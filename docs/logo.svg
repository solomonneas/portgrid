<svg xmlns="http://www.w3.org/2000/svg" width="240" height="50" viewBox="0 0 240 50">
  <defs>
    <linearGradient id="bar" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#22c55e"/>
      <stop offset="50%" stop-color="#f59e0b"/>
      <stop offset="100%" stop-color="#ef4444"/>
    </linearGradient>
  </defs>
  <!-- Gradient bar at top -->
  <rect x="0" y="0" width="240" height="3" rx="1.5" fill="url(#bar)"/>
  <!-- 3x3 grid on the left -->
  <g transform="translate(8, 10)">
    <rect x="0" y="0" width="10" height="10" rx="2" fill="#22c55e"/>
    <rect x="12" y="0" width="10" height="10" rx="2" fill="#22c55e"/>
    <rect x="24" y="0" width="10" height="10" rx="2" fill="#f59e0b"/>
    <rect x="0" y="12" width="10" height="10" rx="2" fill="#22c55e"/>
    <rect x="12" y="12" width="10" height="10" rx="2" fill="#ef4444"/>
    <rect x="24" y="12" width="10" height="10" rx="2" fill="#22c55e"/>
    <rect x="0" y="24" width="10" height="10" rx="2" fill="#f59e0b"/>
    <rect x="12" y="24" width="10" height="10" rx="2" fill="#22c55e"/>
    <rect x="24" y="24" width="10" height="10" rx="2" fill="#22c55e"/>
  </g>
  <!-- Text to the right of grid -->
  <text x="52" y="35" font-family="system-ui, -apple-system, BlinkMacSystemFont, sans-serif" font-size="26" font-weight="bold">
    <tspan fill="#374151">Port</tspan><tspan fill="#22c55e">Grid</tspan>
  </text>
</svg>
